<div class="para">It is a standard fact that a function <span class="process-math">\(T:V\to W\)</span> is a bijection if and only if there exists a function <span class="process-math">\(S:W\to V\)</span> termed the <em class="emphasis">inverse</em> of <span class="process-math">\(T\)</span> which satisfies <span class="process-math">\(S(T(\v))=\v\)</span> for all <span class="process-math">\(\v\in V\)</span> and <span class="process-math">\(T(S(\w))=\w\)</span> for all <span class="process-math">\(\w\in W\text{.}\)</span>
