<div class="para">If <span class="process-math">\(V\)</span> is a vector space, <span class="process-math">\(S\of V\)</span> is a spanning set, and <span class="process-math">\(I\of V\)</span> is a finite linearly independent set then there exists a spanning set <span class="process-math">\(T\)</span> with <span class="process-math">\(I \of T \of I\cup S\)</span> and <span class="process-math">\(\abs{T}\le \abs{S}\text{.}\)</span>
