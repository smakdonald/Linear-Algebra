<div class="para">The subspace <span class="process-math">\(V\)</span> in the above theorem is not unique. For example set <span class="process-math">\(U=\{(x,0,0)\mid x\in \R\}\subseteq W=\R^3\text{.}\)</span> Then both <span class="process-math">\(V=\{(0,y,z)\mid y,z\in \R\}\)</span> and <span class="process-math">\(V'=\{(x,x,z)\mid x,z\in \R\}\)</span> satisfy <span class="process-math">\(U\oplus V=U\oplus V'=\R^3\text{.}\)</span>
</div>
