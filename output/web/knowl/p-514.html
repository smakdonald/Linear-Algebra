<div class="para logical">
<div class="para">If <span class="process-math">\(V,W\)</span> are finite dimensional inner product spaces and <span class="process-math">\(T\in L(V,W)\)</span> then</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{aligned}
V &amp;= \ker(T) \odsum \range(T^*) \\
W &amp;= \range(T) \odsum \ker(T^*).
\end{aligned}
\end{equation*}
</div>
<div class="para">Moreover <span class="process-math">\(\rank(T) = \rank(T^*)\text{.}\)</span>
</div>
</div>
