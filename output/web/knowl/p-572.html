<div class="para">If <span class="process-math">\(\F\)</span> is a field in which <span class="process-math">\(2\not=0\)</span> then for any quadratic function <span class="process-math">\(Q:V\to W\)</span> there is a unique <em class="emphasis">symmetric</em> bilinear function <span class="process-math">\(B:V\times V\to W\)</span> such that <span class="process-math">\(Q\)</span> is the quadratic function determined by <span class="process-math">\(B\text{.}\)</span>
