<div class="para">Conversely, suppose we know <span class="process-math">\(\0\in W\)</span> and for all <span class="process-math">\(\v,\w\in W\text{,}\)</span> <span class="process-math">\(\l,\mu\in \F\)</span> we have <span class="process-math">\(\l\v+\mu\w\in W\text{.}\)</span> Then one can prove by induction on <span class="process-math">\(n\)</span> that <span class="process-math">\(\sum_{i=1}^n \l_i\v_i \in W\text{.}\)</span>
