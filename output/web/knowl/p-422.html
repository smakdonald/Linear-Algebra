<div class="para">A <em class="emphasis">quadratic function</em> on a vector space <span class="process-math">\(V\)</span> is a function <span class="process-math">\(Q:V\to W\)</span> such that there exists a bilinear function <span class="process-math">\(B:V\times V\to W\)</span> with <span class="process-math">\(Q(\v)=B(\v,\v)\)</span> for all <span class="process-math">\(\v\in V\text{.}\)</span> We say that <span class="process-math">\(Q\)</span> is the quadratic function <em class="emphasis">determined by <span class="process-math">\(B\)</span></em>.</div>
