<div class="para logical">
<div class="para">If <span class="process-math">\(V,W\)</span> are vector spaces over <span class="process-math">\(\F\)</span> then we say that a function <span class="process-math">\(T:V\to W\)</span> is <em class="emphasis">linear</em> if it preserves linear combinations. That is to say, for all <span class="process-math">\(\u,\v\in V\)</span> and <span class="process-math">\(\l,\mu\in \F\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
T(\l\u+\mu\v) = \l T(\u) + \mu T(\v).
\end{equation*}
