<div class="para">If <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are sets and <span class="process-math">\(f:A\to B\)</span> is a function, we say that <span class="process-math">\(f\)</span> is <em class="emphasis">surjective</em> provided that for each <span class="process-math">\(b\in B\)</span> there exists <span class="process-math">\(a\in A\)</span> such that <span class="process-math">\(f(a)=b\text{.}\)</span>
