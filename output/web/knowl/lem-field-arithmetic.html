<div class="para logical">
<div class="para">If <span class="process-math">\(\F\)</span> is a field an <span class="process-math">\(x, y\in \F\wo\set{0}\)</span> then for For all <span class="process-math">\(n, m\in \Z\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{aligned}
(x y)^n &amp;= x^n y^n &amp; (x/y)^n &amp;= x^n y^{-n} \\
x^n x^m &amp;= x^{n+m} &amp; \left(x^n\right)^m &amp;= x^{nm}.
\end{aligned}
\end{equation*}
