<div class="para">The <span class="process-math">\(k\)</span>-means algorithm is only a heuristic. In particular, it is not guaranteed to find the global minimum of the <span class="process-math">\(k\)</span>-means objective. However, it is guaranteed to improve the objective at every iteration, or more precisely, not to make it worse.</div>
