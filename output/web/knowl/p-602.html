<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">If <span class="process-math">\(\F=\R\)</span> or <span class="process-math">\(\C\text{,}\)</span> the dot product <span class="process-math">\(\langle \v,\w\rangle=v_1\overline{w_1}+v_2\overline{w_2}+\cdots +v_n\overline{w_n}\)</span> is the standard inner product on <span class="process-math">\(\F^n\text{.}\)</span> For this inner product <span class="process-math">\(\norm{\v}\)</span> is just the usual length of <span class="process-math">\(\v\text{.}\)</span>
