<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">If <span class="process-math">\(B:V\times V\to W\)</span> is bilinear we say that <span class="process-math">\(B\)</span> is <em class="emphasis">symmetric</em> if <span class="process-math">\(B(\v,\w)=B(\w,\v)\)</span> for all <span class="process-math">\(\v,\w\in V\)</span> and <em class="emphasis">anti-symmetric</em> if <span class="process-math">\(B(\v,\w)=-B(\w,\v)\)</span> for all <span class="process-math">\(\v,\w\in V\text{.}\)</span>
</div>
