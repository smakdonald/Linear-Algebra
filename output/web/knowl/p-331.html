<div class="para">Let <span class="process-math">\(U\)</span> and <span class="process-math">\(V\)</span> be subspaces of a vector space <span class="process-math">\(W\text{.}\)</span> If <span class="process-math">\(B\)</span> is a basis for <span class="process-math">\(U\)</span> and <span class="process-math">\(B'\)</span> is a basis for <span class="process-math">\(V\)</span> then <span class="process-math">\(B\cup B'\)</span> is a basis for <span class="process-math">\(U\oplus V\text{.}\)</span> In particular,</div>

\dim U\oplus V=\dim U+\dim V.
