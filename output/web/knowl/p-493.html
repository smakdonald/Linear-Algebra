<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Let <span class="process-math">\(V\)</span> be a vectors space. We say that <span class="process-math">\(A\)</span> is an affine subspace of <span class="process-math">\(V\)</span> if there is a vector <span class="process-math">\(\v\in V\)</span> and a linear subspace <span class="process-math">\(W\)</span> with <span class="process-math">\(A = \v+W\text{.}\)</span> In this situation we say that <span class="process-math">\(A\)</span> is <em class="emphasis">parallel</em> to <span class="process-math">\(W\text{.}\)</span>
</div>
