<span class="process-math">\((2)\Rightarrow (3)\)</span> Suppose <span class="process-math">\(T\)</span> is surjective. Then <span class="process-math">\(\range(T)=W\)</span> so <span class="process-math">\(\dim \range(T)=\dim W\text{.}\)</span> By Rank-Nullity, it follows that <span class="process-math">\(\dim \ker(T)=0\)</span> and so <span class="process-math">\(\ker(T)=\{0_V\}\text{.}\)</span> Therefore <span class="process-math">\(T\)</span> is injective and therefore also bijective.</div>
