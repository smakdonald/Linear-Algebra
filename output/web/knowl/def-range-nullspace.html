<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.28</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">If <span class="process-math">\(T:V\to W\)</span> is a linear map we define the following subspaces associated to it.</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{aligned}
T(V) = \range(T) &amp;\defeq \setof{T(\v)}{\v\in V} \\
\ker(T) = \nullspace(T) &amp;\defeq \setof{\v \in V}{T(\v)=\0}.
\end{aligned}
\end{equation*}
</div>
</div></article><span class="incontext"><a href="sec-linear-maps-again.html#def-range-nullspace" class="internal">in-context</a></span>
