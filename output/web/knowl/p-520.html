<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">We observe a clear cluster of samples on the bottom left. What is a <a class="external" href="https://en.wikipedia.org/wiki/Cluster_analysis" target="_blank">cluster</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-18-hidden.html" title="Footnote 5.12"><sup> 12 </sup></a>? Intuitively, it is a group of samples that are close to each other, but far from every other sample. In this case, it may be an indication that these samples come from a separate species.</div>
